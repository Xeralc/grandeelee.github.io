{% extends "base.html" %}

{% block title%}
{{ title|default("book")|upper }}
{% endblock %}

{% block content %}
<div class="row mt-5 mb-5">
    <div class="col-0 col-md-2 col-lg-3"></div>
    <div class="col-12 col-md-8 col-lg-6">
        <div class="row">

            <div class="card mt-3">
                <img class="card-img-top" src="{{ package.package.image_url }}">
                <div class="card-body">
                    <h4 class="card-title">{{ package.hotel_name }}</h4>
                    <p class="card-text">{{ package.package.description }}</p>
                </div>

                <form method="POST" action="\book\{{package.hotel_name}}">
                    <input type="hidden" name="package_id" value="{{package.hotel_name}}">
                    <label for="select">select</label>
                    <select class="form-control" id="select" name="select">
                        {% for promo in package.promotion %}
                        <option value="{{ loop.index }}">{{promo.check_in.strftime("%m/%d/%Y") + promo.check_out.strftime("%m/%d/%Y")}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Book</button>
                </form>



            </div>

        </div>

    </div>
    <div class="col-0 col-md-2 col-lg-3"></div>
</div>
{% endblock %}
