{% extends "base.html" %}

{% block title%}
{{ title|default("my cards")|upper }}
{% endblock %}

{% block content %}
<div class="row mt-5 mb-5">
    <div class="col-0 col-md-2 col-lg-3"></div>
    <div class="col-12 col-md-8 col-lg-6">
        <div class="row">
            <form action="/packages" method="post">
                <div class="form-group row">
                    <label for="lower">lower</label>
                    <input type="text" class="form-control" name="lower" id="lower" placeholder="lower price range">
                </div> 
                <div class="form-group row">
                    <label for="upper">upper</label>
                    <input type="text" class="form-control" name="upper" id="upper" placeholder="higher price range">
                </div> 
                <button type="submit" class="btn">submit</button>
            </form>
            {% for package in data %}
            <div class="col-6 col-md-6 col-lg-4">
                <div class="card mt-3">
                    <img class="card-img-top" src="{{ package.package.image_url }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ package.hotel_name }}</h4>
                        <p class="card-text">{{ package.package.description }}</p>
                        <a href="/book/{{package.hotel_name}}" class="card-link">book</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-0 col-md-2 col-lg-3"></div>
</div>
{% endblock %}
